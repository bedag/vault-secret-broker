apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: (( concat "vault-secret-broker-" $VSB_DEV_ID || "dev" ))
  labels:
    dev-id: (( grab $VSB_DEV_ID || "dev" ))
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  storageClassName: (( grab $VSB_DEV_STORAGECLASS || "" ))
