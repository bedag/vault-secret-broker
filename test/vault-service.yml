apiVersion: v1
kind: Service
metadata:
  name: (( concat "vault-" $VSP_DEV_ID || "dev" ))
  labels:
    dev-id: (( grab $VSP_DEV_ID || "dev" ))
spec:
  ports:
  - name: api-port
    port: 8200
    protocol: TCP
    targetPort: 8200
  selector:
    app: secret-broker-test
    component: vault
    dev-id: (( grab $VSP_DEV_ID || "dev" ))
  sessionAffinity: None
  type: ClusterIP
